<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="likes.css" type="text/css">
    <script src="likes.js"></script>
</head>
<body>
   <!-- DIV DE LA BARRA SUPERIOR -->
   <div class="bar">
      <h2>Network</h2>
   </div>

   <!-- DIV DEL CUERPO DE LA PAGINA -->
   <!-- EL CUERPO DE LA PAGINA SE DIVIDE EN 2 COLUMNAS -->
   <div class="main">     
    <!-- COLUMNA1 CONTINENE LA INFO DEL AVATAR CON UNA IMAGEN Y EL NOMBRE-->
    <div class="columna1">
        <img src="user.png" alt="imagen no encontrada">
        <a href="">Add an avatar</a>
        <h3>James Doe</h3>
     </div>
     
    <!-- COLUMNA2 CONTIENE UN TITULO Y LAS FICHAS DE LOS LIKES-->
     <div class="columna2">

      <!-- TITULO DE LA FICHA -->
      <div class="title"> 
        <h3>Your Feed</h3>
      </div>

      <!-- FICHA1 -->
      <div class="card">
          <div class="section1">
            <h3>Neil M</h3>
            <p id="counter1">0 like(s)</p>
            <button id="boton1">Like(s)</button>
          </div>
          <div class="section2">
            <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
          </div>
       </div>    

       <!-- FICHA2 -->
       <div class="card">
        <div class="section1">
          <h3>Nichole K</h3>
          <p id="counter2">0 like(s)</p>
          <button id="boton2">Like</button>
        </div>
        <div class="section2">
          <p>Just finished my <a href="">next comic</a>, check it out</p>
        </div>
     </div>    

     <!-- FICHA3 -->
     <div class="card">
      <div class="section1">
        <h3>Jim R</h3>
        <p id="counter3">0 like(s)</p>
        <button id="boton3">Like</button>
      </div>
      <div class="section2">
        <p>I can't stop listening to the <a href="">new album</a> Who else is liking it?</p>
      </div>
     </div>    
    <!-- FIN DE LA COLUMNA2 -->
    </div>
    <!-- FIN DEL CUERPO DE LA PAGINA -->
   </div>
</body>
</html>
